{% load static %} 
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeZilla</title>
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
         <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    
    <body>
        

        <!-- Tiêu đề -->
        <div class="sticky-header">
            <div class="container">
                <div class="pt-2 mb-4 d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-mortarboard-fill text-primary" style="font-size: 2.5rem; margin-right: 12px;"></i>
                        <h1 class="mb-0 fw-bold text-gradient" style="font-size:3rem; letter-spacing:1px;">CodeZilla</h1>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        {% if user.is_authenticated %}
                        <div class="dropdown">
                            <a class="fw-bold text-primary me-2 dropdown-toggle fs-4" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-boundary="viewport">
                                <i class="bi bi-person-circle me-1"></i> {{ user.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'profile' %}">Thông tin cá nhân</a></li>
                                <li><a class="dropdown-item" href="{% url 'password_change' %}">Thay đổi mật khẩu</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Đăng xuất</a></li>
                            </ul>
                        </div>
                        {% else %}
                            <a href="{% url 'register' %}" class="btn btn-gradient fw-bold px-4 py-2 shadow-sm" style="border-radius:2rem;">
                                <i class="bi bi-person-plus me-2"></i> Đăng ký
                            </a>
                            <a href="{% url 'login' %}" class="btn btn-gradient fw-bold px-4 py-2 shadow-sm" style="border-radius:2rem;">
                                Đăng nhập
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

        
        <div class="container py-4">
            {% block body %} 
            {% endblock %}
        </div>
         <!-- Bootstrap JS (for interactive components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
